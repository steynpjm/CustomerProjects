<div class="container">
  <h2>Add Customer</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="centered-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="customer.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="address1">Address 1</label>
      <input type="text" id="address1" class="form-control" [(ngModel)]="customer.address1" name="address1" required>
    </div>
    <div class="form-group">
      <label for="address2">Address 2</label>
      <input type="text" id="address2" class="form-control" [(ngModel)]="customer.address2" name="address2">
    </div>
    <div class="form-group">
      <label for="town">Town</label>
      <input type="text" id="town" class="form-control" [(ngModel)]="customer.town" name="town" required>
    </div>
    <div class="form-group">
      <label for="postalcode">Postal Code</label>
      <input type="text" id="postalcode" class="form-control" [(ngModel)]="customer.postalcode" name="postalcode" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" class="form-control" [(ngModel)]="customer.country" name="country" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
