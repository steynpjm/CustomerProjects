<div class="container">
  <h2>Add User</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="centered-form">
    <div class="form-group">
      <label for="title">Title</label>
      <select class="form-control" id="title" required [(ngModel)]="user.title" name="title">
        <option *ngFor="let title of titles" [value]="title">{{title}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="user.designation" name="designation">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors && email.errors['required']">
          Email is required.
        </div>
        <div *ngIf="email.errors && email.errors['email']">
          Email must be a valid email address.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        Username is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
